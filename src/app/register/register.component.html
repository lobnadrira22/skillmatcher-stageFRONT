 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title></title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container" >
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="" alt="">
                  <span class="d-none d-lg-block"></span>
                </a>
              </div> 
                

              <div class="card mb-3" style="border-radius: 15px;">

                <div class="card-body" style="background: linear-gradient(to top, #28708D, #7DBEDD);border-radius: 15px;">


                  <div class="pt-4 pb-2">
                     <h5 style="color: #002B44;" class="card-title text-center pb-0 fs-4"><b>Inscription</b></h5>
                    <p class="text-center small">Si vous êtes un candidat, inscrivez-vous.</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate [formGroup]="forminput">
                    <div class="col-12">
                      <label for="yourName" class="form-label"><i class="fas fa-user"></i> Nom & prénom</label>
                      <input type="text" name="name" class="form-control" id="yourName" required formControlName="name">

                    <div class="invalid-feedback" *ngIf="this.forminput.controls['name'].errors?.['required'] && !this.forminput.pristine"> Name is required !!! </div>

 </div>
                  
                    <div class="col-12">
                      <label for="yourEmail" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="yourEmail"
                        [class.is-invalid]="forminput.controls['email'].errors && forminput.controls['email'].touched"
                        [class.is-valid]="forminput.controls['email'].valid && forminput.controls['email'].touched"
                        formControlName="email"
                      >
                      <div  style="font-weight: bold;"  class="invalid-feedback" *ngIf="forminput.controls['email'].errors?.['required'] && forminput.controls['email'].touched">Email is required !!!</div>
                      <div  style="font-weight: bold;"   class="invalid-feedback" *ngIf="forminput.controls['email'].errors?.['email'] && forminput.controls['email'].touched">Email syntax is wrong !!!</div>
                    </div>
                  
                    <div class="col-12">
                      <label for="yourPassword" class="form-label"><i class="fas fa-lock"></i> Mot de passe</label>
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="yourPassword"
                        [class.is-invalid]="forminput.controls['password'].errors && forminput.controls['password'].touched"
                        [class.is-valid]="forminput.controls['password'].valid && forminput.controls['password'].touched"
                        formControlName="password"
                      >
                      <div   style="font-weight: bold;"  class="invalid-feedback" *ngIf="forminput.controls['password'].errors?.['required'] && forminput.controls['password'].touched">Password is required !!!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label style="color: black;" class="form-check-label" for="acceptTerms">I agree and accept the <a style="color:#7DBEDD;">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button style="background-color: #002B44;"      class="btn btn-primary w-100" type="submit" (click)="onSubmit()" value="register">Register</button>
                    </div>
                    <div class="col-12">
                      <p style="color: black;" class="small mb-0">Already have an account? <a    style="color: #7DBEDD;" href="/login">Log in</a></p>
                    </div>
                  </form>
                </div>
              </div>

              <div class="credits">
               <a href="/content">SkillMatcher</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main>      

 

</body>

</html>

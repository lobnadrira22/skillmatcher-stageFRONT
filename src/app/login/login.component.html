<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Login - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="" alt="">
                  <span class="d-none d-lg-block"></span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3" style="border-radius: 15px;">

                <div class="card-body" style="background: linear-gradient(to top, #28708D, #7DBEDD);border-radius: 15px;">

                  <div class="pt-4 pb-2">
                    <h5  style="color: #002B44;"    class="card-title text-center pb-0 fs-4"><b>Login to Your Account</b></h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate novalidate [formGroup]="forminput">

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input
                          placeholder="Email"
                          type="email"
                          name="email"
                          class="form-control"
                          id="yourEmail"
                          [class.is-invalid]="forminput.controls['email'].errors && forminput.controls['email'].touched"
                          [class.is-valid]="forminput.controls['email'].valid && forminput.controls['email'].touched"
                          formControlName="email"
                        >
                        <div style="font-weight: bold;"  class="invalid-feedback" *ngIf="forminput.controls['email'].errors?.['required'] && forminput.controls['email'].touched">Email is required !!!</div>
                        <div  style="font-weight: bold;"  class="invalid-feedback" *ngIf="forminput.controls['email'].errors?.['email'] && forminput.controls['email'].touched">Email syntax is incorrect</div>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input
                          placeholder="Password"
                          type="password"
                          name="password"
                          class="form-control"
                          id="yourPassword"
                          [class.is-invalid]="forminput.controls['password'].errors && forminput.controls['password'].touched"
                          [class.is-valid]="forminput.controls['password'].valid && forminput.controls['password'].touched"
                          formControlName="password"
                        >
                        <div style="font-weight: bold;" class="invalid-feedback" *ngIf="forminput.controls['password'].errors && forminput.controls['password'].touched">Password is required !!!</div>
                      </div>
                    </div>
                    
                    

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button
                      style="background-color: #002B44;"
                      class="btn btn-primary w-100"
                      type="submit"
                      onmouseover="this.style.backgroundColor='#004D67';"
                      onmouseout="this.style.backgroundColor='#002B44';"
                    >
                      Login
                    </button>
                    
                    </div>
                    <div class="col-12">
                      <p style="color: black;">Don't have account? <a  style="color: #7DBEDD;"   href="/register">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                 <a href="/content">SkillMatcher</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

 

</body>

</html>

<app-hautbar></app-hautbar>
<app-dashboard></app-dashboard>
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Admin Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/container">Home</a></li>
        
      </ol>
    </nav>
  </div><!-- End Page Title -->

 
  <section class="section">
    <div class="row">

      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Welcome to your space</h5>
            <p>SkillMatcher is a great platform, use it properly
            </p>
         
           <img src="assets/img/welcome.png" style="width: 400px;">
            <!-- Line Chart -->
            <div id="lineChart"></div>

            
            
            <!-- End Line Chart -->

          </div>
        </div>
      </div>
    

      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">les entreprises actives</h5>
            <div class="graphique">
          
              <div *ngFor="let data of countEntreprisesParNom()" class="barre" [style.height.%]="data[1] + 10">
                <p class="barre-label">{{ data[0] }}</p>
              </div>
              
            </div>
            
            
            
            <!-- Area Chart -->
            <div id="areaChart"></div>
           
          
            <!-- End Area Chart -->

          </div>
        </div>
      </div>

      <div class="col-xxl-4 col-xl-12">

        <div class="card info-card customers-card">

          

          <div class="card-body">
            <h5 class="card-title">Candidats inscrits <span>| This Year</span></h5>

            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-people"></i>
              </div>
              <div class="ps-3">
                <h6>12 candidats</h6>
                <span class="text-danger small pt-1 fw-bold"></span> <span class="text-muted small pt-2 ps-1">decrease</span>

              </div>
            </div>

          </div>
        </div>

      
        
      </div>

     


    </div>
  </section>

</main><!-- End #main -->
<div class="main-content">
  <!-- Ajoutez d'autres contenus ou composants ici -->
</div>


<div id="carouselExample" class="carousel slide" style="margin-left: -85px; width: 100%;
max-width: 1600px;
margin: 0 auto;margin-top: 50px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/slidercarrousel.png" class="d-block w-100 mx-auto" alt="Slide 1" style="height: 500px;" >
    </div>
    <div class="carousel-item">
      <img src="assets/img/slidercarrousel2.png" class="d-block w-100 mx-auto" alt="Slide 2"style="height: 500px;" >
    </div>
    <div class="carousel-item">
      <img src="assets/img/slidercarrousel3.png" class="d-block w-100 mx-auto" alt="Slide 3"style="height: 500px;" >
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
   

  </div>
  
  <section class="section">
    <div class="additional-content" style="margin-top: 10px;">
      <h2>Toutes les offres de travail/stage</h2>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-lg-3" *ngFor="let offre of offres">
        <div class="card">
          <img  class="card-img-top" alt="Offer Image">
          <div class="card-body">
            <h5 class="card-title"> {{ offre.nom }}</h5>
            <p class="card-text"><b>Description :</b> {{ offre.description }}</p>
            <p class="card-text"><b>Date d'expiration : </b>{{ offre.dateexpiration | date:'medium' }}</p>
            <button    style="background-color: #5496B4;"
            class="btn btn-primary"
           
            onmouseover="this.style.backgroundColor='#7DBEDD';"
            onmouseout="this.style.backgroundColor='#5496B4';"
            (click)="postulerClicked()"
          > Postuler</button>
          </div>
        </div>
      </div>
    </div>
  </section>
